# this configuration is based on this one: 
# https://github.com/waaaaargh/dotfiles/blob/master/i3/.i3status.conf thx @waaaaargh


general {
        output_format = "i3bar"
        colors = true
        interval = 5
}



# order += "ipv6"
order += "wireless wlan0"
order += "ethernet eth0"
order += "run_watch DHCP"
# order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
# order += "disk /"
order += "battery 1"
order += "time local"
order += "volume master"


volume master {
        format = "♪: %volume"
	format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}


wireless wlan0 {
#        format_up = "W: %essid %quality %bitrate %ip"
	format_up = "W: %essid %quality"
        format_down = "WLAN"

}


ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
#        format_up = "E: %speed %ip"
	format_up = "ETH"
        format_down = "ETH"
}


battery 1 {
#        format = "%status %percentage %remaining, %emptytime, %consumption"
	format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT%d/uevent"	
	# hide_seconds = true
	last_full_capacity = false
	low_threshold = 30
	threshold_type = percent
	integer_battery_capacity = true
}


load {
        format = "%1min %5min"
	max_threshold = "1,0"
}


cpu_temperature 0 {
        format = "T: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}


cpu_usage {
	format = "%usage"
	# max_threshold = "25%" NOT WORKING
}


time {
        format = "%Y-%m-%d %H:%M:%S"
}


disk "/" {
	format = "%free (%percentage_free)"
}


run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
	format = "%title"
}
