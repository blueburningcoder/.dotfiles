[[block]]
block = "memory"
display_type = "memory"
clickable = false
format_mem = "{Mupi}% ({Mug}GB)"
# format_mem = "{MFm}MB/{MTm}MB({Mp}%)"
warning_mem = 60.0
critical_mem = 80.0



[[block]]
block = "net"
device = "enp3s0f1"
speed_up = false
speed_down = false


[[block]]
block = "net"
device = "wlp2s0"
speed_up = false
speed_down = false
ssid = true


