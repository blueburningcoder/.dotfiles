[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{average}Â°C"
chip = "*-isa-*"


[[block]]
block = "cpu"
interval = 5
format = "{barchart} {utilization}%"

[[block]]
block = "load"
interval = 3
format = "{1m} {5m} {15m}"

[[block]]
block = "battery"
driver = "upower"
interval = 7
format = "{percentage}% {time}h ({power}W)"

[[block]]
block = "time"
interval = 1
format = "%Y-%m-%d %R:%S"

[[block]]
block = "sound"
on_click = "pactl set-sink-mute alsa_output.pci-0000_00_1f.3.analog-stereo toggle"
show_volume_when_muted = true


